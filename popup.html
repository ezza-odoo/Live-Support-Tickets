<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>New Ticket</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <form id="ticketForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="1 line summary" required />

    <fieldset>
      <legend>Ticket Type:</legend>
      <label>
        <input type="radio" id="stage-func" name="stage" value="504" required />
        Functional
      </label>
      <label>
        <input type="radio" id="stage-admin" name="stage" value="193" required />
        Administration
      </label>
    </fieldset>

    <label for="descriptionInput">Ticket Description:</label>
    <textarea id="descriptionInput" name="description" required>
Customer Language:



Database URL (if SH, did the customer agree for us to test on a staging or the production branch):



What are the steps to reproduce the issue?



What is the current behavior you observe?



What would you like the behavior/result to be?



Extra information (if applicable):
</textarea>

    <button type="submit" id="submitDescription">Submit</button>
  </form>

  <span class="success-text hide" id="successMsg">Success!!</span>
  <span class="failed-text hide" id="errorMsg">ERROR: This page is not a valid chat</span>

  <script src="popup.js"></script>
</body>

</html>
