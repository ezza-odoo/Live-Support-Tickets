<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Ticket</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: auto;
      }

      body {
        color: #0e0e0e;
        background-color: #eeeeee;
        padding: 2vw;
        font-family: Arial, sans-serif;
        max-width: 100vw;
        overflow-x: hidden;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1em;
        width: 100%;
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 1em;
        background-color: #fff;
        width: 100%;
      }

      label {
        font-weight: bold;
        display: block;
        width: 100%;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.5em;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        background-color: #fff;
      }

      textarea {
        height: 20vh;
        resize: vertical;
      }

      button {
        width: 100%;
        padding: 0.75em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .success-text,
      .failed-text {
        font-weight: bold;
        text-align: center;
        padding: 0.5em;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      .success-text {
        background-color: rgb(145, 206, 145);
      }

      .failed-text {
        background-color: rgb(211, 83, 74);
      }

      .hide {
        display: none;
      }

      span {
        width: 100%;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <form id="ticketForm">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Summarize the issue"
        required
      />

      <fieldset>
        <legend>Ticket Type:</legend>
        <label>
          <input type="radio" id="stage-func" name="stage" value="504" required />
          Functional
        </label><br />
        <label>
          <input type="radio" id="stage-admin" name="stage" value="193" required />
          Administration
        </label>
      </fieldset>

      <label for="descriptionInput">Ticket Description:</label>
      <textarea
        id="descriptionInput"
        name="description"
        placeholder="Describe the issue using relavent information from the chat"
        required
      ></textarea>

      <button type="submit" id="submitDescription">Submit</button>
    </form>

    <span class="success-text hide" id="successMsg">Success!!</span>
    <span class="failed-text hide" id="errorMsg">ERROR: This page is not a valid chat</span>

    <script src="popup.js"></script>
  </body>
</html>
