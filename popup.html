<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>New Ticket</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --odoo-purple: #875a7b;
      --odoo-purple-dark: #704865;
      --text-color: #212529;
      --bg-light: #f9f9f9;
      --bg-white: #ffffff;
      --border-color: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", "Open Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-color);
      height: 100%;
      width: 100%;
    }

    body {
      padding: 1.5vh 2vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      flex-grow: 1;
    }

    fieldset {
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 1rem;
      background-color: var(--bg-white);
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 20vh;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--odoo-purple);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--odoo-purple-dark);
    }

    .success-text,
    .failed-text {
      font-weight: 600;
      text-align: center;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.95rem;
      width: 100%;
      margin-top: 1rem;
    }

    .success-text {
      background-color: #d4edda;
      color: #155724;
    }

    .failed-text {
      background-color: #f8d7da;
      color: #721c24;
    }

    .hide {
      display: none;
    }

    span {
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>
  <form id="ticketForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Summarize the issue" required />

    <fieldset>
      <legend>Ticket Type:</legend>
      <label>
        <input type="radio" id="stage-func" name="stage" value="504" required />
        Functional
      </label>
      <label>
        <input type="radio" id="stage-admin" name="stage" value="193" required />
        Administration
      </label>
    </fieldset>

    <label for="descriptionInput">Ticket Description:</label>
    <textarea id="descriptionInput" name="description"
      placeholder="Describe the issue using relevant information from the chat" required></textarea>

    <button type="submit" id="submitDescription">Submit</button>
  </form>

  <span class="success-text hide" id="successMsg">Success!!</span>
  <span class="failed-text hide" id="errorMsg">ERROR: This page is not a valid chat</span>

  <script src="popup.js"></script>
</body>

</html>
